 <div id="imageModal" class="modal fade" role="dialog" ng-controller="fileUpload">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Profile image</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline" id="imageForm">
            <label for="name">Choose image</label>
						<br>
            <input type="file" class="form-control" id="imageFile" name="file" placeholder="Image file">
            <input type="hidden" name="uID" value="">
            <br><br>
            <button ng-click="saveImage()" class="btn btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="messageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New message</h4>
        </div>
        <div class="modal-body">
          <form id="messageForm">
            <label for="message">Write your message</label>
            <textarea name="message" class="form-control" rows="3"></textarea>
            <input type="hidden" name="uID">
            <br>
            <button type="submit" class="btn btn-default" ng-click="sendMessage()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Profile</h4>
        </div>
        <div class="modal-body">
          <form id="deleteProfileForm">
            <label>Are you sure you want to leave Cat Chat?</label>
            <input type="hidden" name="uID">
            <br><br>
            <button type="submit" class="btn btn-default">Yes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
