<div class="row">
<div class="col-md-12" id="profile" style="display: none;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="profileName"><small></small></h3>
    </div>
    <div class="panel-body">
      <img alt="profile image" class="profileImage media-object img-thumbnail center-block" src="">
    </div>
		
      <!-- BUTTONS -->
              <div class="panel-footer">
          <!-- BUTTONS -->
          <div class="btn-group btn-group-justified" role="group">
            <!-- Change profile image button -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#imageModal">Profile image</button>
            </div>
            <!-- Write new message button -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#messageModal">New Message</button>
            </div>
            <!-- Delete profile button -->
            <div class="btn-group" role="group">
              <button type="button" id="delete" class="btn btn-default btn-sm" data-toggle="modal" data-target="#deleteModal">Delete profile</button>
            </div>
          </div>
        </div>

  </div>
</div>
	</div>
